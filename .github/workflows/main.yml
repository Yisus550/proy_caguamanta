name: CI/CD Pipeline

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build project
        run: dotnet build
      - name: Format code
        run: dotnet format
      - name: Linting Action
      - uses: ryanclark/lint-action@v1.15.0
